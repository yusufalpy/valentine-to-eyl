<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seni Seviyorum Bitanem ü§ç</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        :root {
            --pink-bg: #ffafbd;
            --pink-dark: #ffc3a0;
            --accent: #b3003b;
        }

        body {
            background: linear-gradient(135deg, var(--pink-bg), var(--pink-dark));
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Dancing Script', cursive;
            overflow: hidden;
            color: var(--accent);
        }

        .container {
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            padding: 2.5rem;
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
            border: 1px solid rgba(255, 255, 255, 0.4);
            z-index: 10;
        }

        /* Fotoƒüraf √áer√ßevesi - Photoshop becerilerini burada g√∂ster! */
        .photo-container {
            width: 180px;
            height: 180px;
            margin: 0 auto 20px;
            border-radius: 50%;
            border: 6px solid white;
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
            overflow: hidden;
            background: #fff;
        }

        .photo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 { font-family: 'Pacifico', cursive; font-size: 2.2rem; margin: 10px 0; }

        #message { font-size: 1.4rem; min-height: 50px; transition: opacity 0.5s; }

        /* Canlƒ± Saya√ß */
        .timer {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin: 25px 0;
        }

        .timer-box {
            background: rgba(255, 255, 255, 0.8);
            padding: 8px;
            border-radius: 12px;
            font-family: sans-serif;
        }

        .timer-box span { display: block; font-size: 1.1rem; font-weight: bold; }
        .timer-box label { font-size: 0.6rem; text-transform: uppercase; color: #888; }

        /* M√ºzik √áalar */
        .music-wrapper {
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.7);
            padding: 10px;
            border-radius: 50px;
        }

        audio { width: 100%; height: 30px; }

        /* Arka Plan Kalpler */
        .floating-heart {
            position: fixed;
            color: rgba(255, 77, 109, 0.6);
            pointer-events: none;
            z-index: 1;
            animation: move linear infinite;
        }

        @keyframes move {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="photo-container">
        <img src="biz.jpg" alt="Sevgilim ve Ben">
    </div>

    <h1>Sevgililer G√ºn√ºm√ºz Kutlu Olsun ‚ù§Ô∏è</h1>
    <p id="message">Seni her g√ºn daha √ßok seviyorum...</p>

    <div class="timer">
        <div class="timer-box"><span id="d">0</span><label>G√ºn</label></div>
        <div class="timer-box"><span id="h">0</span><label>Saat</label></div>
        <div class="timer-box"><span id="m">0</span><label>Dk</label></div>
        <div class="timer-box"><span id="s">0</span><label>Sn</label></div>
    </div>

    <div class="music-wrapper">
        <audio controls loop>
            <source src="sarkimiz.mp3" type="audio/mpeg">
        </audio>
    </div>
</div>

<script>
    // Mesaj D√∂ng√ºs√º
    const msgs = ["ƒ∞yi ki varsƒ±n ‚ù§Ô∏è", "Hayatƒ±mƒ±n en g√ºzel hikayesi sensin üòç", "21 Aralƒ±k'tan beri her g√ºn ≈ü√ºkrediyorum üíò", "Daima beraber... ‚ú®"];
    let i = 0;
    setInterval(() => {
        const el = document.getElementById("message");
        el.style.opacity = 0;
        setTimeout(() => {
            el.textContent = msgs[i % msgs.length];
            el.style.opacity = 1;
            i++;
        }, 500);
    }, 4000);

    // Canlƒ± Geri Sayƒ±m (21 Aralƒ±k 2025)
    const start = new Date("2025-12-21T00:00:00").getTime();
    setInterval(() => {
        const now = new Date().getTime();
        const diff = now - start;
        document.getElementById("d").innerText = Math.floor(diff / (1000 * 60 * 60 * 24));
        document.getElementById("h").innerText = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        document.getElementById("m").innerText = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        document.getElementById("s").innerText = Math.floor((diff % (1000 * 60)) / 1000);
    }, 1000);

    // Kalp Yaƒümuru
    function createHeart() {
        const h = document.createElement("div");
        h.className = "floating-heart";
        h.innerHTML = "‚ù§Ô∏è";
        h.style.left = Math.random() * 100 + "vw";
        h.style.fontSize = Math.random() * 20 + 10 + "px";
        h.style.animationDuration = Math.random() * 3 + 4 + "s";
        document.body.appendChild(h);
        setTimeout(() => h.remove(), 7000);
    }
    setInterval(createHeart, 400);
</script>

</body>
</html>
