<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seni Seviyorum ü§ç</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff4d6d;
            --glass: rgba(255, 255, 255, 0.25);
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fad0c4, #ffafbd);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            overflow: hidden;
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" style="font-size:20px"><text y="18">‚ù§Ô∏è</text></svg>'), auto;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .card {
            background: var(--glass);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 30px;
            padding: 40px;
            width: 90%;
            max-width: 450px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 25px 45px rgba(0,0,0,0.1);
            position: relative;
            z-index: 10;
        }

        .photo-frame {
            width: 180px;
            height: 180px;
            margin: 0 auto 25px;
            border-radius: 50%;
            border: 5px solid white;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .photo-frame:hover {
            transform: scale(1.1) rotate(3deg);
        }

        .photo-frame img { width: 100%; height: 100%; object-fit: cover; }

        h1 { font-family: 'Dancing Script', cursive; color: #7a0026; font-size: 2.8rem; margin: 0; }

        #typewriter {
            font-size: 1.2rem;
            color: #b3003b;
            min-height: 1.5em;
            margin: 15px 0;
            font-weight: 500;
        }

        /* Saya√ß Kutularƒ± */
        .countdown {
            display: flex;
            justify-content: space-between;
            margin: 30px 0;
            gap: 10px;
        }

        .count-item {
            background: rgba(255, 255, 255, 0.5);
            padding: 10px;
            border-radius: 15px;
            flex: 1;
        }

        .count-item span { display: block; font-size: 1.4rem; font-weight: 600; color: #b3003b; }
        .count-item label { font-size: 0.65rem; color: #666; text-transform: uppercase; }

        /* M√ºzik Butonu */
        .music-control {
            margin-top: 20px;
        }

        .play-btn {
            background: #ff4d6d;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 5px 15px rgba(255, 77, 109, 0.4);
        }

        .play-btn:hover { background: #ff758f; transform: translateY(-2px); }

        /* U√ßu≈üan Kalpler */
        .heart {
            position: fixed;
            font-size: 20px;
            color: rgba(255, 77, 109, 0.5);
            pointer-events: none;
            z-index: 1;
            animation: fly linear infinite;
        }

        @keyframes fly {
            0% { transform: translateY(100vh) scale(0); opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="photo-frame">
            <img src="biz.jpg" alt="Bizim Fotoƒürafƒ±mƒ±z">
        </div>
        <h1>Seni √áok Seviyorum ‚ù§Ô∏è</h1>
        <div id="typewriter"></div>

        <div class="countdown">
            <div class="count-item"><span id="days">0</span><label>G√ºn</label></div>
            <div class="count-item"><span id="hours">0</span><label>Saat</label></div>
            <div class="count-item"><span id="mins">0</span><label>Dk</label></div>
            <div class="count-item"><span id="secs">0</span><label>Sn</label></div>
        </div>

        <div class="music-control">
            <audio id="bgMusic" loop>
                <source src="BURAYA_MUZIK_LINKINI_YAPISTIR" type="audio/mpeg">
            </audio>
            <button class="play-btn" onclick="toggleMusic()" id="btnText">üéµ M√ºziƒüi Ba≈ülat</button>
        </div>
        <p style="font-size: 0.8rem; margin-top: 15px; color: #888;">21 Aralƒ±k'tan beri her anƒ±m seninle...</p>
    </div>

    <script>
        // Daktilo Efekti
        const texts = ["Seni tanƒ±dƒ±ƒüƒ±m g√ºn d√ºnyam deƒüi≈üti...", "Kalbim her saniye senin i√ßin √ßarpƒ±yor.", "En g√ºzel hikayem sensin.", "ƒ∞yi ki hayatƒ±mdasƒ±n! ‚ù§Ô∏è"];
        let textIdx = 0;
        let charIdx = 0;
        const speed = 100;

        function type() {
            if (charIdx < texts[textIdx].length) {
                document.getElementById("typewriter").textContent += texts[textIdx].charAt(charIdx);
                charIdx++;
                setTimeout(type, speed);
            } else {
                setTimeout(erase, 3000);
            }
        }

        function erase() {
            if (charIdx > 0) {
                document.getElementById("typewriter").textContent = texts[textIdx].substring(0, charIdx - 1);
                charIdx--;
                setTimeout(erase, 50)
            } else {
                textIdx = (textIdx + 1) % texts.length;
                setTimeout(type, 500);
            }
        }
        type();

        // Canlƒ± Saya√ß
        const anniversary = new Date("2025-12-21T00:00:00");
        setInterval(() => {
            const now = new Date();
            const diff = now - anniversary;
            document.getElementById("days").innerText = Math.floor(diff / 86400000);
            document.getElementById("hours").innerText = Math.floor((diff / 3600000) % 24);
            document.getElementById("mins").innerText = Math.floor((diff / 60000) % 60);
            document.getElementById("secs").innerText = Math.floor((diff / 1000) % 60);
        }, 1000);

        // M√ºzik Kontrol√º
        function toggleMusic() {
            const audio = document.getElementById("bgMusic");
            const btn = document.getElementById("btnText");
            if (audio.paused) {
                audio.play();
                btn.innerText = "‚è∏ M√ºziƒüi Durdur";
            } else {
                audio.pause();
                btn.innerText = "üéµ M√ºziƒüi Ba≈ülat";
            }
        }

        // Kalp Yaƒümuru
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "‚ù§Ô∏è";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 3 + 2 + "s";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 300);
    </script>
</body>
</html>
